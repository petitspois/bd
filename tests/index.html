<div class="page-header">
    <blockquote class="offset1">
        <p><abbr title="intercept">intercept.js</abbr><span class="text-warning" style="margin-left: 10px;">javascript表单验证组件</span>

<div class="container">
    <form class="form-horizontal offset2" it-controller="top">

        <div class="control-group">
            <label class="control-label">Email/手机号码</label>

            <div class="controls">

                <!--username-->
                <input name="username" it-maxlength="8" type="text" placeholder="Email" required>
                <!--end username-->

                <span class="help-inline"><span class="text-error">Inline help text</span></span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">短信校验码</label>

            <div class="controls">

                <!--短信-->
                <input name="code" type="text" class="input-small"/>
                <!--短信-->

                <a href="#" class="btn disabled" style="margin-left:17px;">手机校验码</a>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>

            <div class="controls">
                <!--password-->
                <input name="password" type="password" placeholder="Password">
                <!--end password-->
            </div>
        </div>


        <div class="control-group">
            <label class="control-label">重复密码</label>

            <div class="controls">
                <!--password1-->
                <input name="password1" type="password" placeholder="Password">
                <!--end password1-->
            </div>
        </div>
        <fieldset>
            <div class="control-group">
                <label class="control-label">性别</label>
                <div class="controls">
                    <label class="radio inline">
                        <input type="radio" name="optionsRadios" checked>
                        男
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="optionsRadios" >
                        女
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="control-group">
            <label class="control-label">国家</label>

            <div class="controls">
                <select name="country" class="span2">
                    <option value="中国">中国</option>
                    <option value="美国">美国</option>
                    <option value="澳大利亚">澳大利亚</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">验证码</label>

            <div class="controls">
                <input name="verification" type="text" class="input-small"/>
                <!--<a href="#" class="btn disabled" style="margin-left:17px;">手机校验码</a>-->
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input name="protocol" type="checkbox">
                    <small>我已经认真阅读并同意豆瓣的《<a href="#">使用协议</a>》。</small>
                </label>
                <button type="submit" class="btn btn-primary">立即注册</button>
            </div>
        </div>
    </form>
