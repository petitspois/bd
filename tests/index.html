<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试requirejs,seajs,self</title>
    <link rel="stylesheet" href="../often/bootstrap.min.css"/>
    <script src="../src/intercept.js" type="text/javascript"></script>
</head>
<body>
<div class="page-header">
    <blockquote class="offset1">
        <p><abbr title="intercept">intercept.js</abbr><span class="text-warning" style="margin-left: 10px;">javascript表单验证组件</span></p>
        <small>version: <cite title="version">0.0.1</cite></small>
    </blockquote>
</div>
<div class="container">
    <form class="form-horizontal offset2">

        <div class="control-group">
            <label class="control-label">Email/手机号码</label>
            <div class="controls">
                <input type="text"  placeholder="Email">
                <span class="help-inline"><span class="text-error">Inline help text</span></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">短信校验码</label>
            <div class="controls">
                <input type="text" class="input-small"/>
                <a href="#" class="btn disabled" style="margin-left:17px;">手机校验码</a>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">重复密码</label>
            <div class="controls">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group offset2">
        <label class="radio inline">
            <input type="radio" name="optionsRadios"  value="option1" checked>
            男
        </label>
        <label class="radio inline">
            <input type="radio" name="optionsRadios"  value="option2">
            女
        </label>
        </div>
        <div class="control-group">
            <label class="control-label">验证码</label>
            <div class="controls">
                <input type="text" class="input-small"/>
                <!--<a href="#" class="btn disabled" style="margin-left:17px;">手机校验码</a>-->
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox"><small>我已经认真阅读并同意豆瓣的《<a href="#">使用协议</a>》。</small>
                </label>
                <button type="submit" class="btn btn-primary">立即注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
